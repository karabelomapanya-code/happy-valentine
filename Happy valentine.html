<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Happy Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("Rev.jpeg");
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 20px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: pop 1s ease;
    }
    .card video {
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #ff3c78;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff1f63;
    }

    .hidden {
      display: none;
      margin-top: 15px;
      font-size: 1.2em;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
 
</head>
<body>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>
      I might not have money for gifts,<br>
      but I coded this with my heart just for you üíª‚ù§Ô∏è  
      You make my world brighter every day.
    </p>

    <button onclick="showLove()">Tap for a surprise üíå</button>

    <div id="surprise" class="hidden">
      <video id="loveVideo" controls
  style="width: 70vw; max-width: 280px; height: auto; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
  <source src="Revelation2.mp4" type="video/mp4">
      </video>

      <p style="margin-top: 10px;">I made this just for you ‚ù§Ô∏è</p>
    </div>
  </div>

 <script>
  function showLove() {
    const surprise = document.getElementById("surprise");
    const video = document.getElementById("loveVideo");

    surprise.style.display = "block";
    video.currentTime = 0;   // restart video (optional)
    video.play();           // play the video
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }, 500);
</script>


</body>
</html>
